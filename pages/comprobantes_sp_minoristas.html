<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="Pragma" content="no-cache">
		<script type="text/javascript" src="scripts/comprobantes_sp_minoristas.js"></script>
    </head>
    <body class="soria">
    	<!-- ### TITULO ### -->
		<div dojoType="dijit.layout.ContentPane" region="top" class="dijitToolbar" style="width:100%;height:47px;">
			<div id="cmn_mensajes_master" style="float:right;height:20px;width:50%;text-align:center;color:black;border: 1px solid #BABABA;" title="Click para ocultar" onclick="dojo.fadeOut({node:'cmn_mensajes_master'}).play();dojo.byId('cmn_mensajes_master').style.cursor='default';">&nbsp;</div>
			<b><div id="bloqueMaster" style="height:20px;width:25%;text-align:left;font-size:1.1em;padding-top:2px;margin-left:5px;">&nbsp;</div></b>
		<!-- ### BARRA DE HERRAMIENTAS ### -->
		<div id="cabecera"><div id="toolbarMaster" style="height:24px;float:left;" dojoType="dijit.Toolbar"></div></div>
		</div>
		<!-- ### GRILLA ### -->
		<div style="height:90%;"><table id="gridMaster" jsId="gridMaster" style="width:100%;" structure="layoutMaster" onSelected="OnSelectedMaster()" dojoType="dojox.grid.DataGrid" store="null" selectionMode="single"></table></div>
		<!-- ### DIALOGO DE MODIFICACION ### -->
		<div dojoType="dijit.Dialog" id="dialogMaster" title="Ingreso de datos" style="width:790px;background-color:#FFFFFF;" >
			<div id="divCampos" dojoType="dijit.layout.ContentPane" style="padding:0px;margin:0px;text-align:center;"></div>
			<table>
				<tr>
					<td><div id="gridNode" style="float:left;width:360px;"><table id="gridProductos" singleClickEdit="true" jsId="gridProductos" height="125px" structure="layoutDialog" dojoType="dojox.grid.DataGrid" store="null" selectionMode="single" noDataMessage="No se han encontrado registros"></table></div></td>
					<td style="vertical-align:top;">
						<div id="divFin" style="display:none;"><div id="divFinanciera" dojoType="dijit.layout.ContentPane"></div></div>
						<div id="botonProductos" style="display:none;"><button label="Ver Productos" onclick="dijit.byId('dialogProductos').show()" type="button" dojoType="dijit.form.Button"></button></div>
						<div id="botonCuenta" style="display:none;"><div id="cuentaCentro" dojoType="dijit.layout.ContentPane"></div><button label="Centro de Costos" onclick="dijit.byId('dialogProductos').show();tipo_producto='C';" type="button" dojoType="dijit.form.Button"></button></div>
					</td>
				</tr>
			</table>
			<div class="dijitToolbar" style="width:250px;float:left;">Totales</div><div id="divTotalImporte" class="dijitToolbar" style="width:95px;float:left;">0</div>
			<div id="divBotones" dojoType="dijit.layout.ContentPane" style="padding:0px;margin:0px;text-align:center;"></div>
		</div>
		<div dojoType="dijit.Dialog" id="dialogDetail" title="Detalles de Comprobante SP" style="width:790px;background-color:#FFFFFF;" >
			<div id="divCamposD" dojoType="dijit.layout.ContentPane" style="padding:0px;margin:0px;text-align:center;"></div>
			<table>
				<tr>
					<td><div id="gridNodeD" style="vertical-align:top;float:left;width:280px;"><table id="gridProductosD" jsId="gridProductosD" autoHeight="5" structure="layoutDialogDetail" dojoType="dojox.grid.DataGrid" store="null" selectionMode="single" noDataMessage="No se han encontrado registros"></table></div></td>
					<td><div id="gridNodeDC" style="vertical-align:top;width:484px;"><table id="gridComprobantesD" jsId="gridComprobantesD" autoHeight="5" structure="layoutComprobantes" dojoType="dojox.grid.DataGrid" store="null" selectionMode="single" noDataMessage="No se han encontrado registros"></table></div></td>
				</tr>
			</table>
			<div class="dijitToolbar" style="width:205px;float:left;">Totales</div><div id="divTotalImporteD" class="dijitToolbar" style="width:75px;float:left;">0</div>
			<div id="divBotonesD" dojoType="dijit.layout.ContentPane" style="padding:0px;margin:0px;text-align:center;"></div>
		</div>
		<div dojoType="dijit.Dialog" id="dialogClientes" title="Selecci&oacute;n de Clientes" style="background-color:#FFFFFF;width:380px;" >
			<div style="padding:0px;margin:0px">
			<table cellspacing="0" cellpadding="0" border="0" style="border:0px;margin:0px;padding:0px;width:100%;height:100%;">
				<tr>
					<td>
						<label for="cli_id">Id del Cliente: </label>
						<input id="cli_id" dojoType="dijit.form.NumberTextBox"></input>
						<br>
						<label for="razon">Razon Social: </label>
						<input id="razon" dojoType="dijit.form.TextBox"></input>
					</td>
					<td>
						<button dojoType="dijit.form.Button" type="button" onclick="BuscarClientes()">Buscar</button>
					</td>
				</tr>
			</table>
			<br>
			<div id="gridNodeOrigen" style="width:100%;"><table id="gridOrigen" jsId="gridOrigen" canSort='function(index){return false;}' style="width:100%;height:125px;" structure="layoutClientesOrigen" dojoType="dojox.grid.DataGrid" store="null" selectionMode="single" noDataMessage="No se han encontrado registros"></table></div>
			<br>
			<table cellspacing="0" cellpadding="0" border="0" style="border:0px;margin:0px;padding:0px;width:100%;height:100%;">
				<tr>
					<td style="margin:0px;padding:0px;width:50%;text-align:right;">
						<button dojoType="dijit.form.Button" onclick="CargarClientes()" type="button">Aceptar</button>
					</td>
					<td style="margin:0px;padding:0px;width:50%;text-align:left;">
						<button dojoType="dijit.form.Button" onclick="dijit.hideTooltip(dijit.byId('gridOrigen').domNode);dijit.byId('dialogClientes').hide()" type="button">Cancelar</button>
					</td>
				</tr>
			</table>
			</div>
		</div>
		<div dojoType="dijit.Dialog" id="dialogCuenta" title="Selecci&oacute;n de Cuenta" style="background-color:#FFFFFF;width:358px;" >
			<div style="padding:0px;margin:0px">
			<table cellspacing="0" cellpadding="0" border="0" style="border:0px;margin:0px;padding:0px;width:100%;height:100%;">
				<tr>
					<td>
						<tr>
							<td><label width="100px" for="cuen_id">Id de la Cuenta: </label></td>
							<td><input id="cuen_id" dojoType="dijit.form.NumberTextBox"></input></td>
						</tr>
						<tr>
							<td><label width="100px" for="desc2">Descripci&oacute;n: </label></td>
							<td><input id="desc2" dojoType="dijit.form.TextBox"></input></td>
						</tr>
					</td>
					<td colspan=2 style="text-align:center;">
						<button dojoType="dijit.form.Button" type="button" onclick="BuscarCuentas()">Buscar</button>
					</td>
				</tr>
			</table>
			<br>
			<div id="gridNodeOrigenCuenta" style="width:100%;"><table id="gridOrigenCuenta" jsId="gridOrigenCuenta" canSort='function(index){return false;}' style="width:100%;height:125px;" structure="layoutCuentasOrigen" dojoType="dojox.grid.DataGrid" store="null" selectionMode="single" noDataMessage="No se han encontrado registros"></table></div>
			<br>
			<table cellspacing="0" cellpadding="0" border="0" style="border:0px;margin:0px;padding:0px;width:100%;height:100%;">
				<tr>
					<td style="margin:0px;padding:0px;width:50%;text-align:right;">
						<button dojoType="dijit.form.Button" onclick="CargarCuentas()" type="button">Aceptar</button>
					</td>
					<td style="margin:0px;padding:0px;width:50%;text-align:left;">
						<button dojoType="dijit.form.Button" onclick='dijit.byId("dialogCuenta").hide()' type="button">Cancelar</button>
					</td>
				</tr>
			</table>
			</div>
		</div>
		<div dojoType="dijit.Dialog" id="dialogProductos" title="Selecci&oacute;n de Productos" style="background-color:#FFFFFF;width:750px;" >
			<div style="padding:0px;margin:0px">
			<table cellspacing="0" cellpadding="0" border="0" style="border:0px;margin:0px;padding:0px;width:100%;height:100%;">
				<tr>
					<td style="margin:0px;padding:0px;width:40%;">
						<label for="prod_id">C&oacute;digo: </label>
						<input id="prod_id" dojoType="dijit.form.NumberTextBox"></input>
					</td>
					<td style="margin:0px;padding:0px;width:40%;">
						<label for="desc">Descripci&oacute;n: </label>
						<input id="desc" dojoType="dijit.form.TextBox"></input>
					</td>
					<td style="margin:0px;padding:0px;width:20%;">
						<button dojoType="dijit.form.Button" type="button" onclick="BuscarProductos()">Buscar</button>
					</td>
				</tr>
			</table>
			<br>
			<table cellspacing="0" cellpadding="0" border="0" style="border:0px;margin:0px;padding:0px;width:100%;height:100%;">
				<tr>
					<td style="margin:0px;padding:0px;width:335px;">
						<div class="dijitToolbar" style="border:1px solid #cccccc;text-align:center;">Productos</div>
						<div id="gridNodeOrigenP" style="width:100%;">
							<table id="gridOrigenP" jsId="gridOrigenP" canSort='function(index){return false;}' style="width:100%;height:125px;" structure="layoutProductosOrigen" dojoType="dojox.grid.DataGrid" store="null" selectionMode="single" noDataMessage="No se han encontrado registros"></table>
						</div>
					</td>
					<td style="text-align:center;font-size:1em;font-weight:bold;margin:0px;padding:5px;width:40px;">
						<div id="CargarP" dojoType="dijit.form.Button" onclick="CargarProducto()">&gt;&gt;</div><br>
						<div id="SacarP" dojoType="dijit.form.Button" onclick="SacarProducto()">&lt;&lt;</div><br>
					</td>
					<td style="margin:0px;padding:0px;width:335px;">
						<div class="dijitToolbar" style="border:1px solid #cccccc;text-align:center;">Productos Asignados</div>
						<div id="gridNodeDestinoP" style="width:100%;">
							<table id="gridDestinoP" jsId="gridDestinoP" canSort='function(index){return false;}' style="width:100%;height:125px" structure="layoutProductosDestino" dojoType="dojox.grid.DataGrid" store="null" selectionMode="single"></table>
						</div>
					</td>
				</tr>
			</table>
			<br>
			<table cellspacing="0" cellpadding="0" border="0" style="border:0px;margin:0px;padding:0px;width:100%;height:100%;">
				<tr>
					<td style="margin:0px;padding:0px;width:50%;text-align:right;">
						<button dojoType="dijit.form.Button" onclick="CargarProductos()" type="button">Agregar</button>
					</td>
					<td style="margin:0px;padding:0px;width:50%;text-align:left;">
						<button dojoType="dijit.form.Button" onclick='dijit.byId("dialogProductos").hide()' type="button">Cancelar</button>
					</td>
				</tr>
			</table>
			</div>
		</div>
		<div dojoType="dijit.Dialog" id="dialogX" title="." style="width:0px;"></div>
	</body>
</html>
